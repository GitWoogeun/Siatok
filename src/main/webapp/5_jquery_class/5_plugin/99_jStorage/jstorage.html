<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />

  <!-- jQuery라이브러리를 임포트 -->
  <script src="../../lib/jquery-3.6.0.js"></script>
  <!-- jstorage라이브러리를 임포트 -->
  <!--위험성이 있어 웹에서는 위험하다-->
  <script type="text/javascript" src="js/jstorage.min.js"></script>
  <script type="text/javascript">
    $(function(){
      //Web에서는 절대 사용하지말고
      //모바일 개인적으로 소지할수있는것만 사용  //보안문제
      // 저장된 내용 가져와서 화면에 출력
      $('#name').val($.jStorage.get('jsname'));
      $('#memo').val($.jStorage.get('jsmemo'));


      // jStorage에 저장
      $('#set').click(function(){
        $.jStorage.set('jsname',$('#name').val());
        $.jStorage.set('jsmemo',$('#memo').val());
        $('#name').val('')
        $('#memo').val('')
      })

      // 삭제버튼이 눌렸을 때 jStorage 내용을 지우기 ( deleteKey())
      $('#del').click(function(){
        $.jStorage.remove('deleteKey',$('#name').val());
        $.jStorage.remove('deleteKey',$('#memo').val());
      })


    })

  </script>
</head>
<body>
<form id="sample">
  이름：<input id="name" /><br />
  비고：<input id="memo" /><br /><br />
  <button id="set">등록</button>
  <button id="del">삭제</button>
</form>

</body>
</html>
