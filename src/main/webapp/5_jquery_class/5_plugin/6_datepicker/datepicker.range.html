<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>datepicker_range.html</title>
<link rel="stylesheet" type="text/css"
  href="http://code.jquery.com/ui/1.10.0/themes/ui-lightness/jquery-ui.css" />
<script type="text/javascript"  src="http://code.jquery.com/jquery-1.9.0.js"></script>
<script type="text/javascript"   src="http://code.jquery.com/ui/1.10.0/jquery-ui.js"></script>
<script type="text/javascript"  src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.0/i18n/jquery-ui-i18n.min.js"></script>

<script>
$(function(){
	$.datepicker.setDefaults($.datepicker.regional['ko'])
	$('#fromDate').datepicker({
		showOn:'button',
		buttonImage:'images/calendar.gif',
		showButtonPanel:true,
		showAnim : 'slideDown', 
		dateFormat: "yy-mm-dd",
		onClose: function( selectedDate ) {    
               // 시작일(fromDate) datepicker가 닫힐때
               // 종료일(toDate)의 선택할수있는 최소 날짜(minDate)를 선택한 시작일로 지정
               $("#toDate").datepicker( "option", "minDate", selectedDate );
        }              
	})
	
	$('#toDate').datepicker({
		showOn:'button',
		buttonImage:'images/calendar.gif',
		showButtonPanel:true,
		showAnim : 'slideDown',
		dateFormat: "yy-mm-dd",
		onClose: function( selectedDate ) {
               // 종료일(toDate) datepicker가 닫힐때
               // 시작일(fromDate)의 선택할수있는 최대 날짜(maxDate)를 선택한 종료일로 지정 
               $("#fromDate").datepicker( "option", "maxDate", selectedDate );
        }           
	})
})
</script>
</head>
<body>

<!-- 
	1. 시작일 달력과 종료일 달력 출력 (datepicker plugin 사용)
	2. 시작일은 종료일 이후 날짜 선택 불가
		종료일은 시작일 이전 날짜 선택 불가
 -->
 
 <label for='fromDate'>시작일</label>
 <input type='text' name='fromDate' id="fromDate">
 ~
 <label for='toDate'>종료일</label>
 <input type="text" name="toDate" id="toDate">
</body>
</html>
