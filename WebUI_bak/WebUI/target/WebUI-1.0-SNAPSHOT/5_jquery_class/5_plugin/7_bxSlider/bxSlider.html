<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<title> Plugin </title>
<style type="text/css">
*{margin:0;padding:0;}
img{border:none 0;vertical-align:top;}
#banner_wrap{position:relative;width:470px;margin:0 auto;}

#prevBtn{position:absolute;left:0;top:10px;} 
#nextBtn{position:absolute;right:15px;top:10px;} 
</style>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
<script>
   $(document).ready(function(){
      $('#slide_banner').bxSlider({
         maxSlides:4,
         slideMargin:10,
         slideWidth:80,
         auto:true,
         pause:1000,
         moveSlides:1
      });
   });
</script>
</head>
<body>
   <div id="banner_wrap">
      <ul id="slide_banner">
         <li><img src="images/pic_t1.jpg" alt="사진1" /></li>
         <li><img src="images/pic_t2.jpg" alt="사진2" /></li>
         <li><img src="images/pic_t3.jpg" alt="사진3" /></li>
         <li><img src="images/pic_t4.jpg" alt="사진4" /></li>
         <li><img src="images/pic_t5.jpg" alt="사진5" /></li>
         <li><img src="images/pic_t6.jpg" alt="사진6" /></li>
         <li><img src="images/pic_t7.jpg" alt="사진7" /></li>
         <li><img src="images/pic_t8.jpg" alt="사진8" /></li>
      </ul>
   </div>
</body>
</html>
